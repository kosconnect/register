<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - KosConnect</title>
    <link rel="shortcut icon" href="img/logokos.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- FA Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- swal -->
    <!-- Tambahkan SweetAlert CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="container">
      <div class="cancel-btn-container">
        <a href="https://kosconnect.github.io/" class="cancel-btn">
          <i class="fa-solid fa-circle-xmark"></i>
        </a>
      </div>
      <div class="left">
        <h1>KosConnect</h1>
        <img src="img/registrasi.png" alt="Welcome Image" />
      </div>
      <div class="right">
        <h1>Daftar</h1>
        <form id="register-form" method="POST">
          <div class="form-group">
            <label for="fullname">Nama Lengkap</label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="Masukkan nama lengkap"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Masukkan email"
              required
            />
            <small class="form-text text-muted"
              >Pastikan email yang dimasukkan aktif dan valid.</small
            >
          </div>
          <!-- <div class="form-group">
            <label for="whatsapp">Nomor WhatsApp</label>
            <input
              type="text"
              id="whatsapp"
              name="whatsapp"
              placeholder="Masukkan nomor WhatsApp"
              required
            />
          </div> -->
          <!-- <div class="form-group whatsapp-group">
            <label for="whatsapp">Nomor WhatsApp</label>
            <div class="whatsapp-input">
              <span class="prefix">+62</span>
              <input
                type="text"
                id="whatsapp"
                name="whatsapp"
                placeholder="813xxxxxxx"
                required
              />
            </div>
          </div> -->

          <div class="form-group">
            <label for="role">Daftar Sebagai</label>
            <select class="select" id="role" name="role" required>
              <option class="option" value="">Pilih</option>
              <option class="option" value="user">Pencari Kos</option>
              <option class="option" value="owner">Pemilik Kos</option>
            </select>
          </div>

          <div class="form-group">
            <label for="password">Kata Sandi</label>
            <div class="password-container">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Masukkan kata sandi"
                required
              />
              <i class="fa-solid fa-eye toggle-password"></i>
            </div>
          </div>
          <button type="submit" class="btn">Daftar</button>
          <div class="line-container">
            <hr />
            <span>atau</span>
            <hr />
          </div>
          <!-- Tombol Sign In dengan Google -->
          <button
            type="button"
            class="btn-google"
            onclick="handleGoogleSignIn()"
          >
            <img src="img/logo_google.png" alt="" /> Daftar dengan Google
          </button>
        </form>
        <div class="footer">
          Sudah punya akun?
          <a href="https://kosconnect.github.io/login/">Masuk</a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
